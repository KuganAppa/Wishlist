<!DOCTYPE html>
<html xmlns:th="⁦http://www.thymeleaf.org⁩" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Wishy - Forside</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>

<header class="app-header">
    <h1>Velkommen til Wishy</h1>
</header>

<main class="container">
    <section class="card">
        <h2 th:text="'Hej, ' + ${user.userName} + '!'">Hej, bruger!</h2>

        <p>Hvad vil du gerne gøre i dag?</p>

        <div class="controls mt-2">
            <a class="btn" th:href="@{'/wishy/' + ${user.userId} + '/wishlists'}">Se mine ønskelister</a>
            <a class="btn" th:href="@{/wishy/wishes}">Se alle ønsker</a>
            <a class="btn" th:href="@{/wishy/users}">Se alle brugere</a>
        </div>
    </section>
</main>

<footer class="site-footer">
    &copy; 2025 Wishy
</footer>

</body>
</html>
