<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="max-w-4xl mx-auto mt-10">
    <h1 class="text-3xl font-bold mb-6" th:text="'Velkommen, ' + ${user.userName} + '!'">Velkommen!</h1>

    <div class="mb-4 flex justify-between items-center">
        <h2 class="text-2xl font-semibold">Dine ønskelister</h2>
        <a href="/wishy/createWishlist" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Opret ny ønskeliste</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div th:each="wishlist : ${usersLists}" class="bg-white shadow p-4 rounded">
            <h3 class="text-xl font-bold" th:text="${wishlist.wishlistName}">Wishlist Navn</h3>
            <p class="text-gray-600" th:text="${wishlist.description}">Beskrivelse</p>
            <a th:href="@{'/wishy/wishlists/' + ${wishlist.wishlistId}}" class="text-blue-600 hover:underline mt-2 inline-block">Se detaljer</a>
        </div>
    </div>
</div>
</body>
</html>
