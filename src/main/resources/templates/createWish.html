<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<div class="max-w-md mx-auto mt-20 bg-white shadow-lg p-6 rounded-lg">
    <h1 class="text-2xl font-bold text-center mb-4">Tilføj nyt ønske</h1>

    <form action="/wishy/createWish" method="post" class="space-y-4">
        <input type="hidden" name="wishlistId" th:value="${wishlistId}" />

        <div>
            <label class="block font-medium">Ønske Navn</label>
            <input type="text" name="wishName" class="border rounded w-full p-2" required>
        </div>

        <div>
            <label class="block font-medium">Beskrivelse</label>
            <textarea name="description" class="border rounded w-full p-2" rows="3"></textarea>
        </div>

        <div>
            <label class="block font-medium">Pris</label>
            <input type="number" step="0.01" name="price" class="border rounded w-full p-2">
        </div>

        <div>
            <label class="block font-medium">Billedlink (valgfrit)</label>
            <input type="text" name="pictureLink" class="border rounded w-full p-2">
        </div>

        <div>
            <label class="block font-medium">Køb-link (valgfrit)</label>
            <input type="text" name="purchaseLink" class="border rounded w-full p-2">
        </div>

        <button type="submit" class="bg-green-500 text-white w-full py-2 rounded hover:bg-green-600">
            Tilføj ønske
        </button>
    </form>
</div>
</body>
</html>
