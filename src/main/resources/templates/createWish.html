<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Tilføj nyt ønske - Wishy</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<header class="app-header">
    <h2>Tilføj nyt ønske</h2>
</header>

<main class="container">
    <div class="card form">
        <form th:action="@{/wishy/createWish}" method="post">
            <label for="wishName">Ønskenavn:</label>
            <input type="text" id="wishName" name="wishName" class="input" required>

            <label for="description">Beskrivelse:</label>
            <textarea id="description" name="description" class="input" required></textarea>

            <label for="price">Pris:</label>
            <input type="number" step="0.01" id="price" name="price" class="input" required>

            <label for="pictureLink">Billede-link (valgfrit):</label>
            <input type="text" id="pictureLink" name="pictureLink" class="input">

            <label for="purchaseLink">Køb-link (valgfrit):</label>
            <input type="text" id="purchaseLink" name="purchaseLink" class="input">

            <div class="actions mt-2">
                <button type="submit" class="btn">Opret ønske</button>
                <a th:href="@{/wishy/wishes}" class="btn">Tilbage til alle ønsker</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
