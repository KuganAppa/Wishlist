<!DOCTYPE html>
<html xmlns:th="⁦http://www.thymeleaf.org⁩" lang="da">
<head>
    <meta charset="UTF-8">
    <title>Wishy - Login</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>
<div class="login-container card">
    <h1>Wishy</h1>
    <form th:action="@{/wishy/login}" method="post" class="form">
        <label for="username">Brugernavn:</label>
        <input type="text" id="username" name="username" required class="input">

        <label for="password">Adgangskode:</label>
        <input type="password" id="password" name="password" required class="input">

        <button type="submit" class="btn">Log ind</button>

        <p th:if="${error}" th:text="${error}" class="error"></p>
    </form>

    <a th:href="@{/register}" class="btn mt-2">Har du ikke en konto? Opret dig her</a>
</div>
</body>
</html>
